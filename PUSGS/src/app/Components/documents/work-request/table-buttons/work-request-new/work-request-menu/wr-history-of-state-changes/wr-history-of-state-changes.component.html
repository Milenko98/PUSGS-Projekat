<div class="tabela">
  <div class="filter">
    <mat-form-field>
      <input matInput  (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
  </div><div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="wr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> WR </th>
        <td mat-cell *matCellDef="let row"> {{row.wr}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="dateofchanges">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of changes </th>
        <td mat-cell *matCellDef="let row"> {{row.dateofchanges}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.lastname"> {{row.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.status"> {{row.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<div class="row ss">
  <label class="labelunosid">Insert document id:</label> <input type="text" class="unosid">
  <button class="btnunosid" type="submit">Change</button>
</div>
<div class="row dugmadi">
  <button type="button" class="approve" (click)="onApprove()">
    <i class="fa fa-check" aria-hidden="true"></i>
  </button>
  <button type="button" class="deny" (click)="onDeny()">
    <i class="fas fa-times"></i>
  </button>
  <button type="button" class="cancel" (click)="onCancel()">
    <i class="fa fa-ban" aria-hidden="true"></i>
  </button>
</div>
