<app-main-nav>
    <div class="naslov">
        All users
    </div>
    
    <div class="tabela">
        <div class="filter">
            <mat-form-field>
                <input matInput class="filterr" (keyup)="applyFilter($event)" placeholder="Filter" #input>
            </mat-form-field>
        </div>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                </ng-container>
    
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="verifikovan">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Approved </th>
                    <td mat-cell *matCellDef="let row"> {{row.verifikovan}} </td>
                </ng-container>

                <ng-container matColumnDef="odbijen">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Denied </th>
                    <td mat-cell *matCellDef="let row"> {{row.odbijen}} </td>
                </ng-container>
    
                <ng-container matColumnDef="approve">
                    <th mat-header-cell *matHeaderCellDef> Approve </th>
                    <td mat-cell *matCellDef="let row"> <button mat-button (click)="Approve(row.email)">
                            Approve
                        </button></td>
                </ng-container>
    
                <ng-container matColumnDef="deny">
                    <th mat-header-cell *matHeaderCellDef> Deny </th>
                    <td mat-cell *matCellDef="let row"> <button mat-button id="idd" (click)="Deny(row.email)">
                        Denie
                        </button> </td>
                </ng-container>
    
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
    
    <button routerLink="/dashboard" type="button" class="new">Back</button>

    </app-main-nav>
