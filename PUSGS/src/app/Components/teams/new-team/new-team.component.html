<app-core></app-core>

<div class="novit">
    <p class="nazivp">Name:
        <input class="naziv" type="text" placeholder="Name of team">
    </p>
    <div class="naslov">
        Clanovi ekipa memberi
    </div>
    <div class="choosem">
        Choose members:
    </div>
    <div class="tabela">
        <div class="filter">
            <mat-form-field>
                <input matInput class="filter" (keyup)="applyFilter($event)" placeholder="Filter" #input>
            </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                </ng-container>

                <ng-container matColumnDef="add">
                    <th mat-header-cell *matHeaderCellDef> Add </th>
                    <td mat-cell *matCellDef="let row"> <button mat-button (click)="getIdAdd(row.id)">
                        <mat-icon>perm_identity</mat-icon>
                        </button></td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary">Add</button>
