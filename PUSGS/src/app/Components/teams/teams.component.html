<app-core></app-core>

<div class="naslov">
    Teams
</div>

<div class="tabela">
    <div class="filter">
        <mat-form-field>
            <input matInput class="filter" (keyup)="applyFilter($event)" placeholder="Filter" #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>


            <ng-container matColumnDef="teamMembers">
                <th mat-header-cell *matHeaderCellDef> Team Members </th>
                <td mat-cell *matCellDef="let row; let i=index"> <button mat-button (click)="getId(row.id)">View</button> </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let row; let i=index"> <button mat-button (click)="getIdEdit(row.id)">
                        <mat-icon class="mat-18">system_update</mat-icon>
                    </button></td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let row; let i=index"> <button mat-button id="idd" (click)="getIdDelete(i)">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button> </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

<button routerLink="/NewTeam" type="button" class="new">New</button>
